<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side by Side Divs with Scrolling</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh; /* Full viewport height */
    }

    .scroll-box {
      flex: 1;
      height: 100%; /* Full height of the container */
      overflow-y: scroll; /* Enable vertical scrolling */
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ddd;
    }

    .scroll-box:first-child {
      margin-right: 10px; /* Add space between the two divs */
    }

    .content {
      height: 150vh; /* Content is taller than the container to show scrolling */
      background-color: #f0f0f0;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="scroll-box">
      <div class="content">
        <h2>Div 1 Content</h2>
        <p>This is the content of the first div. It has a lot of text or content to scroll through.</p>
        <p>More content...</p>
      </div>
    </div>
    
    <div class="scroll-box">
      <div class="content">
        <h2>Div 2 Content</h2>
        <p>This is the content of the second div. It also has its own individual scroll.</p>
        <p>More content...</p>
      </div>
    </div>
  </div>

</body>
</html>
